{{ define "main" }}
    <div class="index-content">
        {{ .Content }}
    </div>

    {{ range where site.RegularPages "Type" "in" site.Params.mainSections }}
    <article class="post-list">
        <header> 
            <h1>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h1>
        </header>
        <small>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</small>
        <div class="content">
            {{ .Summary }}
        </div>
    </article>
    {{ end }}

{{ end }}
